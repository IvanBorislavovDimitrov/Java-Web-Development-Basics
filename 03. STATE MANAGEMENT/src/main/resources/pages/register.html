<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casebook</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Register Here</h1>
    <form method="post" action="/login">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
                <input class="form-check" type="text" name="email"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
                <input class="form-check" type="password" name="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-4">
                <input class="form-check" type="password" name="confirmPassword"/>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" name="value" value="register"/>
    </form>
    <a href="/">Back</a>
</div>
</body>
</html>
